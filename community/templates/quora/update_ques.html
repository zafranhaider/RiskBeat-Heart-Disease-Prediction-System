{% extends 'quora/base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card border-0 shadow-lg rounded-3">
                    <div class="card-header bg-primary text-white text-center py-4 rounded-top">
                        <h1 class="display-6 mb-0">Edit Question</h1>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {% for field in form %}
                                    <div class="mb-4">
                                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark">{{ field.label }}</label>
                                        {{ field }}

                                        {% if field.help_text %}
                                            <small class="form-text text-muted d-block mt-1">{{ field.help_text }}</small>
                                        {% endif %}
                                        {% for error in field.errors %}
                                            <div class="alert alert-danger mt-2">{{ error }}</div>
                                        {% endfor %}
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
