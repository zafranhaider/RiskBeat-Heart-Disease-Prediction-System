{% extends 'index.html' %}
{% load static %}
{% block body %}

{% if error == "pat1" %}
<script>
    alert('Logged in successfully');
    window.location="{% url 'patient_home' %}";
</script>
{% endif %}

{% if error == "notmember" %}
<script>
    alert('Your information verification is pending. Please login after some time.');
    window.location="{% url 'logout' %}";
</script>
{% endif %}

{% if error == "pat2" %}
<script>
    alert('Logged in successfully');
    window.location="{% url 'doctor_home' %}";
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Username & Password are not matching');
</script>
{% endif %}

<!-- login -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section text-center mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Login</h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class="login-wrapper p-4 rounded shadow-sm" style="max-width: 400px; width: 100%; background-color: #f7f7f7;">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    <div class="text-center mt-3">
                        <p>Donâ€™t have an account? <a href="{% url 'signup' %}" class="font-weight-bold text-primary">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- //login -->

{% endblock %}
