{% extends 'index.html' %}
{% load static %}
{% block body %}

<head>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container1 {
            padding: 40px;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-submit {
            width: 100%;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        .prediction-message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .risk-high {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .risk-low {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>

<div class="container1">
    <h2>Lifestyle Assessment</h2>

    {% if prediction_message is not None %}
        <div class="prediction-message {% if 'chances' in prediction_message %}risk-high{% else %}risk-low{% endif %}" style="margin-bottom: 20px;">
            {{ prediction_message }}
        </div>
    {% endif %}
    

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select name="gender" id="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation:</label>
            <select name="occupation" id="occupation" class="form-select">
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Artist">Artist</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bmi_category" class="form-label">BMI Category:</label>
            <select name="bmi_category" id="bmi_category" class="form-select">
                <option value="Underweight">Underweight</option>
                <option value="Normal weight">Normal weight</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="blood_pressure" class="form-label">Blood Pressure:</label>
            <select name="blood_pressure" id="blood_pressure" class="form-select">
                <option value="Normal">Normal</option>
                <option value="Elevated">Elevated</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sleep_disorder" class="form-label">Sleep Disorder:</label>
            <select name="sleep_disorder" id="sleep_disorder" class="form-select">
                <option value="None">None</option>
                <option value="Insomnia">Insomnia</option>
                <option value="Sleep Apnea">Sleep Apnea</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" id="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="sleep_duration" class="form-label">Sleep Duration (hours per night):</label>
            <input type="number" name="sleep_duration" id="sleep_duration" step="0.1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="quality_of_sleep" class="form-label">Quality of Sleep (1-10):</label>
            <input type="number" name="quality_of_sleep" id="quality_of_sleep" min="1" max="10" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="physical_activity" class="form-label">Physical Activity Level (1-100):</label>
            <input type="number" name="physical_activity" id="physical_activity" min="1" max="100" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="stress_level" class="form-label">Stress Level (1-10):</label>
            <input type="number" name="stress_level" id="stress_level" min="1" max="10" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="heart_rate" class="form-label">Heart Rate (bpm):</label>
            <input type="number" name="heart_rate" id="heart_rate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="daily_steps" class="form-label">Daily Steps:</label>
            <input type="number" name="daily_steps" id="daily_steps" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-submit">Predict</button>
    </form>
</div>

</body>
</html>
{% endblock %}
