{% extends 'index.html' %}
{% load static %}

{% block body %}
<style>
  /* Global body style */
  body {
    height: auto;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #1e90ff 50%, #87cefa 75%, #e0f7fa 100%);
    background-attachment: fixed;
}

  /* Container styles */
  .container1 {
    max-width: 900px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    background: white; /* Ensure form has a different background */
    padding: 20px;
    margin: 50px auto;
  }

  /* Headings */
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
  }

  /* Form wrapper */
  .form-wrapper {
    background: #fff; /* Separate form background */
    padding: 20px;
    border-radius: 10px;
  }

  /* Form styles */
  form {
    width: 100%;
  }

  label {
    display: block;
    margin: 15px 0 5px;
    font-weight: 600;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    outline: none;
  }

  /* Button styles */
  button {
    width: 100%;
    background-color: #4CAF50;
    color: #fff;
    padding: 14px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Prediction box */
  .prediction-box {
    background: #4a8dff;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    margin: 20px auto;
  }

  .prediction-text {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0;
    color: #eaeaea;
  }
</style>

<div class="container1">
  <h2 style="padding-top: 50px;">Heart Failure Prediction</h2>

  {% if prediction is not None %}
    <div class="prediction-box">
      <h3>Prediction:</h3>
      <p class="prediction-text">{{ prediction }}</p>
    </div>
    <div class="alert alert-secondary text-center" role="alert">
      <strong>Model Accuracy:</strong> {{ accuracy }}%
    </div>
  {% endif %}

  <div class="form-wrapper">
    <form method="post" onsubmit="return validateForm()" id="predictionForm">
      {% csrf_token %}
  
      <label>Age:</label>
      <input type="number" id="age" name="age" step="0.1" min="40" max="95" required placeholder="Enter age (40-95)" oninput="validateField('age', 40, 95)">
      <span id="age-error" class="error"></span>
  
      <label>Anaemia:</label>
      <select name="anaemia" id="anaemia">
          <option value="0">No</option>
          <option value="1">Yes</option>
      </select>
  
      <label>Creatinine Phosphokinase:</label>
      <input type="number" id="creatinine_phosphokinase" name="creatinine_phosphokinase" min="23" max="7861" required placeholder="Enter value (23-7861)" oninput="validateField('creatinine_phosphokinase', 23, 7861)">
      <span id="creatinine_phosphokinase-error" class="error"></span>
  
      <label>Diabetes:</label>
      <select name="diabetes" id="diabetes">
          <option value="0">No</option>
          <option value="1">Yes</option>
      </select>
  
      <label>Ejection Fraction:</label>
      <input type="number" id="ejection_fraction" name="ejection_fraction" min="14" max="80" required placeholder="Enter percentage (14-80)" oninput="validateField('ejection_fraction', 14, 80)">
      <span id="ejection_fraction-error" class="error"></span>
  
      <label>High Blood Pressure:</label>
      <select name="high_blood_pressure" id="high_blood_pressure">
          <option value="0">No</option>
          <option value="1">Yes</option>
      </select>
  
      <label>Platelets:</label>
      <input type="number" id="platelets" name="platelets" step="0.01" min="25100" max="850000" required placeholder="Enter count (25100-850000)" oninput="validateField('platelets', 25100, 850000)">
      <span id="platelets-error" class="error"></span>
  
      <label>Serum Creatinine:</label>
      <input type="number" id="serum_creatinine" name="serum_creatinine" step="0.01" min="0.5" max="9.4" required placeholder="Enter value (0.5-9.4)" oninput="validateField('serum_creatinine', 0.5, 9.4)">
      <span id="serum_creatinine-error" class="error"></span>
  
      <label>Serum Sodium:</label>
      <input type="number" id="serum_sodium" name="serum_sodium" min="113" max="148" required placeholder="Enter value (113-148)" oninput="validateField('serum_sodium', 113, 148)">
      <span id="serum_sodium-error" class="error"></span>
  
      <label>Sex:</label>
      <select name="sex" id="sex">
          <option value="0">Female</option>
          <option value="1">Male</option>
      </select>
  
      <label>Smoking:</label>
      <select name="smoking" id="smoking">
          <option value="0">No</option>
          <option value="1">Yes</option>
      </select>
  
      <label>Time (Follow-up duration):</label>
      <input type="number" id="time" name="time" min="4" max="285" required placeholder="Enter duration (4-285)" oninput="validateField('time', 4, 285)">
      <span id="time-error" class="error"></span>
  
      <button type="submit">Predict</button>
  </form>
  
  <script>
  document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('predictionForm');
  
  // Autofill existing values from localStorage (excluding csrf)
  for (let field of form.elements) {
        if (field.name && field.name !== 'csrfmiddlewaretoken' && localStorage.getItem(field.name)) {
            field.value = localStorage.getItem(field.name);
        }
    }

    // Save new values on input/select change (excluding csrf)
    form.addEventListener('input', function () {
        for (let field of form.elements) {
            if (field.name && field.name !== 'csrfmiddlewaretoken') {
                localStorage.setItem(field.name, field.value);
            }
        }
    });
});
  </script>
  
  
  <script>
      function validateField(fieldId, min, max) {
          let input = document.getElementById(fieldId);
          let errorSpan = document.getElementById(`${fieldId}-error`);
          if (input.value < min || input.value > max) {
              errorSpan.textContent = `Value must be between ${min} and ${max}.`;
              input.style.borderColor = "red";
          } else {
              errorSpan.textContent = "";
              input.style.borderColor = "initial";
          }
      }
  
      function validateForm() {
          let isValid = true;
          let fields = [
              { id: "age", min: 40, max: 95 },
              { id: "creatinine_phosphokinase", min: 23, max: 7861 },
              { id: "ejection_fraction", min: 14, max: 80 },
              { id: "platelets", min: 25100, max: 850000 },
              { id: "serum_creatinine", min: 0.5, max: 9.4 },
              { id: "serum_sodium", min: 113, max: 148 },
              { id: "time", min: 4, max: 285 }
          ];
          
          fields.forEach(field => {
              let input = document.getElementById(field.id);
              let errorSpan = document.getElementById(`${field.id}-error`);
              if (input.value < field.min || input.value > field.max) {
                  errorSpan.textContent = `Value must be between ${field.min} and ${field.max}.`;
                  input.style.borderColor = "red";
                  isValid = false;
              } else {
                  errorSpan.textContent = "";
                  input.style.borderColor = "initial";
              }
          });
          
          return isValid;
      }
  </script>
  
  <style>
      .error {
          color: red;
          font-size: 12px;
          display: block;
          margin-top: 5px;
      }
      input {
          display: block;
          margin-bottom: 10px;
      }
  </style>
  
  </div>
</div>
{% endblock %}
