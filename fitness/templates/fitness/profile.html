{% extends 'index.html' %}

{% block content %}
<style>.profile-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

.profile-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.profile-header h2 {
    font-size: 2rem;
    color: #333;
    border-bottom: 2px solid #007bff;
    display: inline-block;
    padding-bottom: 0.5rem;
}

.profile-details {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 0.5rem 1rem;
    color: #555;
}

.profile-item {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.profile-item label {
    font-weight: bold;
    color: #007bff;
}

.profile-item span {
    margin-left: 0.5rem;
}

@media (max-width: 768px) {
    .profile-container {
        padding: 1.5rem;
    }
    .profile-details {
        grid-template-columns: 1fr;
    }
}
</style>
<div class="profile-container">
    <div class="profile-header">
        <h2>{{ user.username }}'s Profile</h2>
    </div>
    <div class="profile-details">
        <div class="profile-item">
            <label>Email:</label>
            <span>{{ user.email }}</span>
        </div>
        <div class="profile-item">
            <label>Date of Birth:</label>
            <span>{{ user_profile.date_of_birth }}</span>
        </div>
        <div class="profile-item">
            <label>Height:</label>
            <span>{{ user_profile.height }} cm</span>
        </div>
        <div class="profile-item">
            <label>Weight:</label>
            <span>{{ user_profile.weight }} kg</span>
        </div>
        <div class="profile-item">
            <label>Fitness Level:</label>
            <span>{{ user_profile.fitness_level }}</span>
        </div>
        <!-- Add more fields as needed -->
    </div>
</div>
{% endblock %}
