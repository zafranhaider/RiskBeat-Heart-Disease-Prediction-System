{% extends 'index.html' %}
{% load static %}
{% block body %}

{% if error == "pat" %}
<script>
    alert('Logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "notmember" %}
<script>
    alert('Your information is pending. Please update your profile first, then continue this service.');
    window.location=('{% url 'service_home' %}');
</script>
{% endif %}

{% if error == "pat2" %}
<script>
    alert('Logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Username & Password are not matching');
</script>
{% endif %}

<!-- login -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section text-center mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Admin Login</h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class="login-wrapper p-4 rounded shadow-sm" style="max-width: 400px; width: 100%; background-color: #f9f9f9;">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
                        <small id="emailHelp" class="form-text text-muted">Your privacy is our priority.</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- //login -->

{% endblock %}
