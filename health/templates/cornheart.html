{% extends 'index.html' %}
{% load static %}
{% block body %}
<!-- Add Background Color to Body -->
<style>
body {
    height: auto;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #1e90ff 50%, #87cefa 75%, #e0f7fa 100%);
    background-attachment: fixed;
}
    .form-container {
        background-color: white; /* Keep the form's background white or any other color */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 90%;
        max-width: 900px;
    }
</style>

<!-- Register -->
<center>
    <section class="logins py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="title-section mb-md-5 mb-4">
                <h3 class="w3ls-title text-uppercase text-dark font-weight-bold" style="background: linear-gradient(to right, white, #dddddd); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Add Coronary Heart Details</h3>

            </div>
            <hr />
            <div class="form-container">
                <form action="{% url 'add_conrheartdetail' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
            
                    <!-- Row 1 -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Age</label>
                            <input type="number" class="form-control" name="age" min="1" max="120" placeholder="49" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Sex</label>
                            <select class="form-control" name="male" required>
                                <option value="0">Female</option>
                                <option value="1" selected>Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Education Level</label>
                            <input type="number" class="form-control" name="education" min="0" max="5" placeholder="2" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Current Smoker</label>
                            <select class="form-control" name="currentSmoker" required>
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Row 2 -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Cigarettes Per Day</label>
                            <input type="number" class="form-control" name="cigsPerDay" min="0" max="100" placeholder="9" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">BP Medications</label>
                            <select class="form-control" name="BPMeds" required>
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Prevalent Stroke</label>
                            <select class="form-control" name="prevalentStroke" required>
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Prevalent Hypertension</label>
                            <select class="form-control" name="prevalentHyp" required>
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Row 3 -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Diabetes</label>
                            <select class="form-control" name="diabetes" required>
                                <option value="0" selected>No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Total Cholesterol</label>
                            <input type="number" class="form-control" name="totChol" min="100" max="600" placeholder="235" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Systolic Blood Pressure</label>
                            <input type="number" class="form-control" name="sysBP" min="50" max="200" placeholder="130" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Diastolic Blood Pressure</label>
                            <input type="number" class="form-control" name="diaBP" min="30" max="120" placeholder="82" required>
                        </div>
                    </div>
            
                    <!-- Row 4 -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">BMI</label>
                            <input type="number" step="0.1" class="form-control" name="BMI" min="10" max="50" placeholder="25.5" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Heart Rate</label>
                            <input type="number" class="form-control" name="heartRate" min="40" max="220" placeholder="75" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="w-100 text-center">Glucose</label>
                            <input type="number" class="form-control" name="glucose" min="50" max="300" placeholder="79" required>
                        </div>
                    </div>
            
                    <button type="submit" class="btn submit mt-4" style="background-color: #726f6e;">Send Heart Data</button>
                </form>
            </div>
        </div>
    </section>
</center>
{% endblock %}
