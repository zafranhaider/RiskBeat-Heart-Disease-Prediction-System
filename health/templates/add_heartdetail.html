{% extends 'index.html' %}
{% load static %}
{% block body %}
<!-- Register -->
<center>
    <section class="logins py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="title-section mb-md-5 mb-4">
                <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Add Your Heart Detail</h3>
            </div>
            <hr />
            <div class="login px-sm-12" style="width: 100%;">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Row 1 -->
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Age</label>
                            <input type="number" class="form-control" name="age" min="1" max="120" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Sex</label>
                            <select class="form-control" name="sex" required>
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Chest Pain (cp)</label>
                            <select class="form-control" name="cp" required>
                                <option value="0">Typical Angina</option>
                                <option value="1">Atypical Angina</option>
                                <option value="2">Non-anginal Pain</option>
                                <option value="3">Asymptomatic</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Resting BP</label>
                            <input type="number" class="form-control" name="trestbps" min="50" max="200" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Cholesterol</label>
                            <input type="number" class="form-control" name="chole" min="100" max="600" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Fasting BS</label>
                            <select class="form-control" name="fbs" required>
                                <option value="0">Less than 120 mg/dl</option>
                                <option value="1">Greater than 120 mg/dl</option>
                            </select>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Resting ECG-Electrocardiogram</label>
                            <select class="form-control" name="restecg" required>
                                <option value="0">Normal</option>
                                <option value="1">ST-T Abnormality</option>
                                <option value="2">Left Ventricular Hypertrophy</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Maximum Heart Rate (MHR)</label>
                            <input type="number" class="form-control" name="thalach" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Exercise Induced Angina</label>
                            <select class="form-control" name="exang" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Oldpeak (ST Depression)</label>
                            <input type="number" step="0.1" class="form-control" name="old_peak" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Slope of ST <br>Segment</label>
                            <select class="form-control" name="slope" required>
                                <option value="0">Upsloping</option>
                                <option value="1">Flat</option>
                                <option value="2">Downsloping</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Number of Major Vessels</label>
                            <input type="number" min="0" max="3" class="form-control" name="ca" required>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label class="w-100 text-center">Thalassemia</label>
                            <select class="form-control" name="thal" required>
                                <option value="1">Normal</option>
                                <option value="2">Fixed Defect</option>
                                <option value="3">Reversible Defect</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn submit mt-4" style="background-color: #726f6e;">Send Heart Data</button>
                </form>
            </div>
        </div>
    </section>
</center>
{% endblock %}
