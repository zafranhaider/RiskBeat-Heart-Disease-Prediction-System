{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container-fluid" style="margin-top:100px; margin-bottom:2%; width:100%; padding: 20px;">
    <div class="text-center">
        <h2 class="font-weight-bold" style="font-family: 'Times New Roman', serif;">Patient Dashboard</h2>
        <hr class="w-25 mx-auto">
        <p class="mt-3" style="font-size: 1.2rem; color: #555;">Welcome to your personalized health management dashboard.</p>
    </div>

    <div class="text-center mt-5">
        <h1 class="mb-4">Welcome to the Patient Dashboard</h1>
        <div style="position: relative; width: 100%; max-width: 800px; margin: auto;">
            <div style="border: 5px solid #6c757d; border-radius: 10px; overflow: hidden; max-height: 450px;">
                <img src="{% static 'images/gallery/medium-shot-man-getting-vaccine.jpg' %}" 
                     alt="Static Image" 
                     style="width: 100%; height: auto; object-fit: cover;">
            </div>
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }

        .container-fluid {
            padding: 15px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        p {
            font-size: 0.9rem;
        }

        .container-fluid {
            padding: 10px;
        }
    }
</style>

{% endblock %}
