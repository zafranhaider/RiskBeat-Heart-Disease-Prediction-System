{% extends 'index.html' %}
{% load static %}

{% block body %}

   
    <style>
       body {
        height: auto;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        /* background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #1e90ff 50%, #87cefa 75%, #e0f7fa 100%); */
        background-attachment: fixed;
       }
        .container2 {
            max-width: 1000px;
            background: white;
            padding: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto; 
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container2">
        <h1>Upload a New Notification</h1>

        <form action="{% url 'upload_notification' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>

{% endblock %}
