{% extends 'index.html' %}
{% load static %}

{% block body %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-attachment: fixed;
    }

    .container2 {
        max-width: 1000px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
    }

    @media (max-width: 768px) {
        .container2 {
            padding: 20px;
            margin: 20px;
        }
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    textarea,
    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-bottom: 15px;
        color: red;
        font-weight: bold;
    }
</style>

<div class="container2">
    <h1>Upload a New Notification</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'upload_notification' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Upload</button>
    </form>
</div>

{% endblock %}
